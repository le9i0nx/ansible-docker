---

dependencies:

    - role: apt
      tags:
        - 'depend::apt'
        - 'depend::apt:docker'
        - 'depend-of::docker'
        - 'type::dependency'
      apt__host_keys:
        - '{{ docker__apt_repositories_key }}'
      apt__host_repositories:
        - '{{ docker__apt_repositories }}'
      apt__host_packages:
        - 'ca-certificates'
      when: docker__dependencies_apt and
              ansible_os_family == 'Debian'

    - role: yum
      tags:
        - 'depend::yum'
        - 'depend::yum:docker'
        - 'depend-of::docker'
        - 'type::dependency'
      yum__host_repositories:
        - '{{ docker__yum_repositories }}'
      when: docker__dependencies_yum and
              ansible_os_family == 'RedHat'

